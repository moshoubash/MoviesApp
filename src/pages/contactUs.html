<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/grid.css" />
    <link rel="stylesheet" href="../styles/app.css" />
    <link rel="shortcut icon" type="x-icon" href="../images/popcorn.png" />
  </head>
  <body class="body-b">
    <section>
      <!-- Navigation -->
      <div class="nav-wrapper">
        <div class="container">
          <div class="nav">
            <a href="../index.html" class="logo">
              <img src="../images/logo.png" alt="moflix logo" />
            </a>
            <ul class="nav-menu" id="nav-menu">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../pages/aboutus.html">About us</a></li>
              <li><a href="../pages/services.html">Services</a></li>
              <li><a href="../pages/searchPage.html">Search</a></li>
              <li id="nav-auth">
                <a href="./Authentication/SignUp.html" class="btn btn-hover">
                  <span>Sign Up</span>
                </a>
              </li>
            </ul>
            <div class="hamburger-menu" id="hamburger-menu">
              <div class="hamburger"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END NAV -->
    </section>
    <div>
      <div class="container-c">
        <h2>Get In Touch</h2>
        <form id="contact-form" onsubmit="sendMail(event)">
          <input
            type="text"
            id="name"
            placeholder="Name"
            name="name"
            required
          />
          <input
            type="text"
            id="phone"
            placeholder="070-000-000-0"
            name="phone"
            required
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            name="email"
            required
          />
          <textarea
            id="message"
            name="message"
            placeholder="Your message..."
            required
            style="resize: vertical; width: 100%; height: 150px"
          ></textarea>

          <button type="submit" class="bttn">Submit</button>
        </form>

        <p id="loading" style="display: none; color: blue">Sending...</p>

        <p id="feedback" style="display: none; color: green">
          Your message has been sent successfully!
        </p>
      </div>
    </div>

    <div>
      <!-- FOOTER SECTION -->
      <footer class="section">
        <div class="container">
          <div class="row">
            <div class="col-9 col-md-9 col-sm-12">
              <div class="content">
                <a href="#" class="logo">
                  <img src="../images/logo.png" alt="moflix logo" />
                </a>
                <p>
                  A platform where users can explore currently showing movies
                  and view their schedules.
                </p>
                <div class="social-list">
                  <a href="#" class="social-item">
                    <i class="bx bxl-facebook"></i>
                  </a>
                  <a href="#" class="social-item">
                    <i class="bx bxl-twitter"></i>
                  </a>
                  <a href="#" class="social-item">
                    <i class="bx bxl-instagram"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-3 col-md-3 col-sm-12">
              <div class="row">
                <div class="col-12 col-md-12 col-sm-12">
                  <div class="content">
                    <p><b>Flix</b></p>
                    <ul class="footer-menu">
                      <li><a href="../pages/aboutus.html">About us</a></li>
                      <li><a href="../pages/profile.html">My profile</a></li>
                      <li><a href="../pages/services.html">Services</a></li>
                      <li><a href="../pages/contactUs.html">Contact Us</a></li>
                      <li><a href="../pages/searchPage.html">Search</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- END FOOTER SECTION -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="../scripts/contact.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/app.js"></script>
    <script>
      const navAuth = document.getElementById("nav-auth");
      const loggedUser = JSON.parse(localStorage.loggedInUser);

      if (loggedUser && loggedUser.status) {
        navAuth.innerHTML = `
            <a href="profile.html" class="btn btn-hover">
              <span>Profile</span>
            </a>
            <button id="logout" class="btn-danger btn-danger-hover">
              <span>Logout</span>
            </button>
          `;

        document
          .getElementById("logout")
          .addEventListener("click", function () {
            localStorage.removeItem("loggedInUser");
            window.location.href = "/src/pages/contactUs.html";
          });
      }
    </script>
  </body>
</html>
